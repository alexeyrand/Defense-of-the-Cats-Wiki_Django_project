{% extends 'base.html' %}

{% block content %}










<ul class="list-articles">
    {% for p in colls %}
    <li>
      <div class = 'article-panel'>

        <h3>{{p.name}}</h3>
        <div class="clear"></div>
              {{p.content}}
      </div>
      <p>
      {% if p.photo %}
        <img src="{{p.photo.url}}">
      {% endif %}

      <p>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
