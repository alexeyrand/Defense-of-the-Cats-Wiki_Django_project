{% extends 'base.html' %}

{% block content %}


<ul class="list-articles">
    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        <h2>{{p.name}}</h2>
        <p>{{p.content}}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="#">Подробнее</a></p>

    </li>
    {% endfor %}
</ul>
{% endblock %}
